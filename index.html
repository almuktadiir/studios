<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Tube</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/514d88151c.js" crossorigin="anonymous"></script>
</head>

<body class="container mx-auto px-10 md:px-16 lg:px-24">
    <header>
        <div class="md:flex lg:flex justify-between items-center py-8 text-center border-b">
            <div class="w-32 mx-auto md:mx-0 lg:mx-0">
                <img src="images/logo1.png" alt="">
            </div>
            <div class="my-3 md:my-0 lg:my-0">
                <button onclick="sortCategory()" class="btn btn-sm btn-active btn-ghost px-5 capitalize">Sort by view</button>
            </div>
            <div>
                <a href="blog.html"><button class="btn btn-sm bg-red-500 text-white px-4">Blog</button></a>
            </div>
        </div>
    </header>

    <main class="my-4">
        <!-- category menus -->
        <div id="category-container" class="category-container w-9/12 mx-auto text-center">
        </div>

        <!-- spinner loading -->
        <div id="spinner-container" class="text-center my-5 hidden">
            <span class="loading loading-dots loading-lg bg-rose-600"></span>
        </div>

        <!-- drawing section -->
        <div id="drawning-container" class="drawning-container hidden text-center mt-40">
            <img class="mx-auto" src="images/icon.png" alt="">
            <h2 class="font-bold text-4xl">Oops!! Sorry, There is no <br> content here</h2>
        </div>

        <!-- category items card -->
        <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 my-12">
            <img id="varified" class="hidden" src="images/varified.png" alt="">
        </div>
    </main>



    <script src="js/tube.js"></script>
</body>

</html>
